<nav class="navbar navbar-expand-md bg-light">
  <a class="navbar-brand" [routerLink]="['/']"> <img src="/assets/images/brand.svg" width="60" alt="" /> Chaskiy </a>
  <button
    class="navbar-toggler collapsed "
    type="button"
    data-toggle="collapse"
    data-target="#navContent"
    aria-controls="navContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- NO SESSION -->
  <div *ngIf="!chasker" class="navbar-collapse collapse" id="navContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/prueba']">Solicita una prueba</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-md-0">
      <a class="btn btn-outline-primary" [routerLink]="['/login']">Iniciar sesión</a>
    </form>
  </div>
  <!-- SESSION -->
  <div *ngIf="chasker" class="navbar-collapse collapse" id="navContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" *ngFor="let route of chasker.routes" [hidden]="route.hidden === true">
        <a class="nav-link" [routerLink]="['/' + route.route]">{{ route.text }}</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-md-0">
      <div class="dropdown">
        <a
          class="dropdown-toggle"
          [routerLink]=""
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ chasker.nombre }}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" [routerLink]="['/contrasena']">
            Cambiar contraseña <i class="fa fa-key" aria-hidden="true"></i>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="" (click)="logOut()">
            Cerrar sesión <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </form>
  </div>
</nav>
