<div *ngIf="message" class="modal fade" id="confirmModal" style="top: 80px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mensaje de confirmaci√≥n</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{message.text}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="selectedVal('aceptar')">Aceptar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="selectedVal('cancelar')">Cancelar</button>
      </div>
    </div>
  </div>
</div>
